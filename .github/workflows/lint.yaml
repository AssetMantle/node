name: Lint

on:
  pull_request:
  push:
    branches:
      - master
    paths:
      - "**.go"
      - "**.mod"
      - "**.sum"

jobs:
  golangci:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: golangci/golangci-lint-action@v3
        with:
          version: latest
