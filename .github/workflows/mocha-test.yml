name: Mocha

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  mocha-test:
    name: mocha-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: cache npm
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-v18-
          restore-keys: |
            ${{ runner.os }}-node-v18-

      - uses: docker/setup-buildx-action@v2
        with: {install: true}

      - uses: docker/build-push-action@v3
        with:
          tags: assetmantle/node:edge
          load: true
          cache-from: type=gha
          cache-to: type=gha

      - run: make docker-compose

      - name: mocha test
        run: |
          cd .mocha
          npm i
          npm run test:report

      - run: make docker-compose-clean || true
        if: ${{ always() }}

      - uses: actions/upload-artifact@v3
        with:
          name: mocha-report
          path: .mocha/mocha-report/
